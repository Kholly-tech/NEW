<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activation Mail</title>
  </head>
  <body>
    <section>
      <p>Hello {{first_name}},</p>
      <p>
        Your Password reset verification code for {{email}} is:
        <b>{{code}} </b>. The code will expire in 10 minutes!
      </p>

      <p>
        If you did not request this please contact our dev team.
      </p>
    </section>
  </body>
</html>
